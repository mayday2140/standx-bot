name: Build My Windows EXE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests websocket-client pynacl cffi
          
      - name: Verify main.py existence
        run: |
          if (Test-Path "main.py") { echo "main.py exists" } else { echo "main.py NOT FOUND"; exit 1 }

      - name: Create EXE
        # 使用 --hidden-import 確保加密組件強制打包
        run: |
          pyinstaller --onefile --clean --hidden-import=_cffi_backend --collect-all nacl --name "StandX_Bot" main.py
          
      - name: Upload EXE
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: StandX_Bot_Windows_Version
          path: dist/StandX_Bot.exe
