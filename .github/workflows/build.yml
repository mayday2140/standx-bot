name: Build My Windows EXE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests websocket-client pynacl cffi
          
      - name: Create EXE
        # 這裡加入了 --collect-all 確保所有加密零件都被抓進去
        run: |
          pyinstaller --onefile --collect-all nacl --name "StandX_Bot" main.py
          
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: StandX_Bot_Windows_Version
          path: dist/StandX_Bot.exe
